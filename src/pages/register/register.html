<ion-header>

  <ion-navbar>
    <ion-title>用户注册</ion-title>
    <!-- <ion-buttons>  检测到是navgation  时 会自动带一个， back ,如修改需要去全局修改英文
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="iso">取消</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>


<ion-content>
<ion-list>
  <ion-item>
    <ion-label stacked>手机号码</ion-label>
    <ion-input type="text" [(ngModel)]="mobile" ></ion-input>
  </ion-item>
  <ion-item>
      <ion-label stacked>昵称</ion-label>
      <ion-input type="text" [(ngModel)]="nickname"></ion-input>
    </ion-item>
  <ion-item>
    <ion-label stacked>密码</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label stacked>确认密码</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>

</ion-list>
<div padding>
  <button ion-button color="primary"  block (click) ="doRegister()">注册</button>
</div>
<div padding>
  <button ion-button color="primary" outline  block (click)="gotoLogin()">已有账号？登陆</button>
</div>


</ion-content>
