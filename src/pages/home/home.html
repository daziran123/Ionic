<ion-header>
  <!-- toolbar 是有一个包裹 -->
  <ion-toolbar class="searchbar-input" >
      <ion-searchbar placeholder="搜索:请输入搜索内容" class="searchbal"></ion-searchbar>
      <ion-icon name="text" class="top_header_message_icon" (click)="gotoChat()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="floatMenu">
    <ion-grid>
      <ion-row>
        <ion-col col-4 text-center>
            <div (tap)="gotoQuestion()">
              <ion-icon name="create">提问</ion-icon>
            </div>
        </ion-col>
        <ion-col col-4 text-center>
            <div (tap)="gotoQuestion()"><span style="float:left; color:#ddd">|</span>
                <ion-icon name="albums">回答</ion-icon>
              </div>
        </ion-col>
        <ion-col col-4 text-center>
            <div (tap)="gotoQuestion()">
              <span style="float:left;color:#ddd">|</span>
                <ion-icon name="share-alt">分享</ion-icon>
              </div>
        </ion-col>
      </ion-row> 
    </ion-grid>
  </div>
  <ion-card   *ngFor="let f of feeds"  (click)="gotoDetails(f.IdentityId)">
  <ion-item>
    <ion-avatar item-start>
     <img src="{{f.HeadFace}}">
    </ion-avatar>
    <p>{{f.UserNickName}}回答该问题
      <ion-icon class="more_button" name="more"></ion-icon>
    </p>
    </ion-item>
    <h2>{{f.ContentTitle}}这是一个问题的的标题</h2>
    <ion-card-content>
      <p>{{f.ContentSummary}}文章的内容</p>
    </ion-card-content>
    <ion-row> 
    <ion-col col-8 center text-left>
      <ion-note>
        100{{f.LikeCount}} 赞同&nbsp;&nbsp;&nbsp;&nbsp;20{{f.CommentCount}} &nbsp;评论&nbsp;&nbsp;关注问题
      </ion-note>
    </ion-col>
    <ion-col col-4></ion-col>
    </ion-row>
  </ion-card>
</ion-content>
