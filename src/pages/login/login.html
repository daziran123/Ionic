<ion-header>

  <ion-navbar>
    <ion-title>用户登陆</ion-title>
    <ion-buttons>
    <button ion-button  (click)="dismiss()">
      <span ion-text color="primary" showWhen='ios'>取消</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
        <!-- //当系统为iOS的时候显示取消，当为android 的时候显示图标md-close -->
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-item>
    <ion-label stacked>手机号码</ion-label>
    <ion-input type="text" [(ngModel)]="mobile"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>密码</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
</ion-list>
<div padding>
  <button ion-button color="primary" block (click)="login()">登陆</button>
</div>
<div padding text-center>
  <button ion-button color="primary" outline (click)="pushRegisterPage()">没有账号？注册</button>
</div>
</ion-content>
